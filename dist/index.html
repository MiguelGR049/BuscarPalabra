<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Palabra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">
        <div class="row mb-3 justify-content-center">
            <div class="card justify-content-center" style="width: 25rem; background-color: rgba(255, 255, 255, 0.5);">
                <h1 class="fw-bold text-center">Buscar Palabra</h1>
                <div class="card-body row justify-content-center">

                    <label class="fw-bold" for="texto">Ingresa un Texto</label>
                    <textarea name="texto" id="texto" class="form-control mb-3" rows="3"></textarea>

                    <label class="fw-bold" for="palabra">Ingresa una Palabra</label>
                    <input name="palabra" id="palabra" class="form-control mb-3" type="text" placeholder="Ejemplo: Hola">

                    <button id="btn_buscar" class="btn btn-primary mb-3">Buscar</button>

                    <label class="col mt-2" for="expresion" id="resultado">La palabra se repite:</label>
                    <div id="contenido_resultado" class="justify-content-around border border-primary mb-3"></div>

                    <div id="contenido_repeticion" class="form-control mb-3" style="min-height: 120px; background-color: white;"></div>

                    <div class="row justify-content-center mb-3">
                        <div class="col-6">
                            <button id="btn_limpiar" class="btn btn-warning w-100">Limpiar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./bundle.js"></script>
</body>
</html>
